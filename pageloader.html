<!DOCTYPE html>
<html>
<head>
  <title>Page Loading</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=540, user-scalable=0">
  <style>
    *{margin:0;padding:0;border:none;}
    html,iframe,body{width:100%;height:100%;}
    html{overflow:hidden}
    @media screen and (-webkit-min-device-pixel-ratio:0) {
      html,iframe,body{min-height:100%;}
    }
  </style>
</head>
<body>
  <iframe src=<span id="page">https://rustyrhuskey.tk</span> frameBorder="0" allowfullscreen></iframe>
</body>
</html>
<script>
var params = {},
pairs = document.URL.split('?')
    .pop()
    .split('&');
for (var i = 0, p; i < pairs.length; i++) {
    p = pairs[i].split('=');
    params[ p[0] ] =  decodeURIComponent(p[1]);
}
if (params.page || params.page !== "") {
    document.getElementById("page").innerHTML = params.page
}
</script>
